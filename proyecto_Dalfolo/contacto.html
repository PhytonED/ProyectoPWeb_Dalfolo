    <!-- ================= SECCIÓN CONTACTO ================= -->
    <section id="contacto" class="page-section">
        <div class="section-cover" style="background-image: url('img/portada1.png');">
            <div class="section-title-box">
                <h1>Contacto</h1>
            </div>
        </div>
            
        <div class="container">
            <div class="content-box"> 
                <div class="form-container">
                    <h2 style="text-align: center; margin-bottom: 30px;">Contáctanos</h2>
                    
                    <form>
                        <div class="form-group">
                            <label for="nombre-contacto">Nombre completo</label>
                            <input type="text" id="nombre-contacto" placeholder="Tu nombre">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" placeholder="tu@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="asunto">Asunto</label>
                            <input type="text" id="asunto" placeholder="Asunto de tu mensaje">
                        </div>
                        
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
